<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account: Sign In</title>
    <script src="../axios.js"></script>
    <script defer src="signin.js"></script>
    <link rel="stylesheet" href="signin.css">
</head>
<body onload="myLoad()">
    <center>
        <table>
            <tr>
                <td colspan="2" style="text-align: center;">Login</td>
            </tr>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" class="username">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text" class="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="button" value="Sign Up" class="signup">&nbsp;&nbsp;<input type="button" value="Sign In" class="signin"></td>
            </tr>
        </table>
    </center>
</body>
</html>
