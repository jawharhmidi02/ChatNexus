<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account: Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="../axios.js"></script>
    <script defer src="signup.js"></script>
</head>
<body>
    <center>
        <table>
            
            <tr>
                <td colspan="2" style="text-align: center;">
                    Sign Up
                </td>
            </tr>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" class="first_name">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" class="last_name"><br>
                </td>
            </tr>
            <tr>
                <td>
                    E-mail:
                </td>
                <td>
                    <input type="text" class="email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="text" class="phonenumber">
                </td>
            </tr>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" class="username">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text" class="password">
                </td>
            </tr>
            <tr>
                <td>
                    Profile Picture:
                </td>
                <td>
                    <input type="text" class="profile_picture">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="Sign In" class="signin">&nbsp;&nbsp;<input type="button" value="Sign Up" class="signup">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
